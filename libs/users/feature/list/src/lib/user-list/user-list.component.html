<div class="flow-root">
  <button
    class="rounded bg-yellow-400 px-8 py-2 float-right shadow"
    (click)="createStory()"
  >
    Add customer data
  </button>
</div>
<div *ngIf="users$ | async as users">
  <ng-container *ngFor="let user of users">
    <demo-app-user-record
      *ngIf="user"
      (editItemEvent)="editStory(user.id)"
      (deleteItemEvent)="deleteStory(user.id)"
      [message]="user.message"
      [name]="user.name"
      [email]="user.email"
      [phone]="user.phone"
    ></demo-app-user-record>
  </ng-container>
</div>
<demo-app-spinner></demo-app-spinner>
